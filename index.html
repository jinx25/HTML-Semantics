<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Design</title>
</head>
<body>
    <header>
        <h2>Quiz on Important Facts</h2>
    </header>
        <main>

            <h1>Which one of these is a JavaScript package manager?</h1>

            <section class="container">

                    <form class="form-container">

                            <div class="form-align">
                                <input type="radio" id="node" name="package_manager" value="Node.js" class="input">
                                <label for="node" class="label">a : Node.js</label>
                            </div>

                            <div class="form-align">
                                <input type="radio" id="typescript" name="package_manager" value="TypeScript" class="input">
                                <label for="typescript" class="label">b : TypeScript</label>
                            </div>
                            
                            <div class="form-align">
                                <input type="radio" id="npm" name="package_manager" value="npm" class="input" checked>
                                <label for="npm" class="label">c : npm</label>
                            </div>

                        </form>
                
            </section>

                <div class="button">
                    <a href="#">Previous Question</a>
                    <a href="#">Next Question</a>
                </div>
    
    </main>

</body>
</html>
